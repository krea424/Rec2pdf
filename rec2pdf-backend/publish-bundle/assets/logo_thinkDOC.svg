<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Concept 1: "Fluid Transformation" - Onde che si trasformano in linee strutturate -->
  <defs>
    <linearGradient id="flowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Parte fluida/organica (pensiero) -->
  <path d="M8 30 Q15 20, 25 25 T45 30 Q50 35, 55 30" 
        stroke="url(#flowGradient1)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Transizione -->
  <circle cx="58" cy="30" r="2" fill="#475569" opacity="0.8"/>
  <circle cx="62" cy="30" r="1.5" fill="#475569" opacity="0.6"/>
  <circle cx="65" cy="30" r="1" fill="#475569" opacity="0.4"/>
  
  <!-- Parte strutturata (documento) -->
  <rect x="70" y="22" width="16" height="2" fill="#1e293b" rx="1"/>
  <rect x="70" y="26" width="20" height="2" fill="#1e293b" rx="1"/>
  <rect x="70" y="30" width="18" height="2" fill="#1e293b" rx="1"/>
  <rect x="70" y="34" width="14" height="2" fill="#1e293b" rx="1"/>
  
  <!-- Wordmark -->
  <text x="100" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1e293b">Think</text>
  <text x="100" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#64748b">Doc</text>
</svg>