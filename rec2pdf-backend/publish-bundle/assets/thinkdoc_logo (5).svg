<svg viewBox="0 0 360 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo trasparente -->
  
  <!-- Icona: flusso pensiero → voce → documento -->
  <g transform="translate(18, 22)">
    <!-- Pensiero (brain/idea) -->
    <circle cx="8" cy="18" r="7" fill="none" stroke="#6366F1" stroke-width="2"/>
    <circle cx="5" cy="18" r="2" fill="#6366F1"/>
    <circle cx="11" cy="18" r="2" fill="#6366F1"/>
    <path d="M 8 12 Q 8 10, 10 10" fill="none" stroke="#6366F1" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Freccia/flusso 1: pensiero → voce -->
    <path d="M 16 18 L 22 18" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="2,2"/>
    <path d="M 20 16 L 22 18 L 20 20" fill="none" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Voce (microfono/onde) -->
    <g transform="translate(25, 10)">
      <rect x="3" y="8" width="6" height="10" rx="3" fill="none" stroke="#3B82F6" stroke-width="2"/>
      <path d="M 0 13 Q 0 20, 6 20 T 12 13" fill="none" stroke="#3B82F6" stroke-width="1.8" stroke-linecap="round"/>
      <line x1="6" y1="20" x2="6" y2="24" stroke="#3B82F6" stroke-width="1.8" stroke-linecap="round"/>
    </g>
    
    <!-- Freccia/flusso 2: voce → documento -->
    <path d="M 40 18 L 46 18" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="2,2"/>
    <path d="M 44 16 L 46 18 L 44 20" fill="none" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Documento PDF finale -->
    <g transform="translate(48, 5)">
      <rect x="0" y="0" width="22" height="28" rx="1.5" fill="none" stroke="#0F172A" stroke-width="2.2"/>
      <path d="M 18 0 L 18 6 L 22 6" fill="none" stroke="#0F172A" stroke-width="2.2" stroke-linejoin="round"/>
      <!-- Linee documento strutturato -->
      <line x1="4" y1="10" x2="18" y2="10" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="4" y1="14" x2="18" y2="14" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="4" y1="18" x2="15" y2="18" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="4" y1="22" x2="18" y2="22" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Testo "thinkdoc" -->
  <text x="105" y="52" font-family="'Inter', 'SF Pro Display', system-ui, sans-serif" font-size="30" font-weight="500" fill="#0F172A" letter-spacing="-0.5">
    thinkdoc
  </text>
  
  <!-- Sottotitolo con freccia flow -->
  <g transform="translate(105, 62)">
    <text x="0" y="6" font-family="'Inter', system-ui, sans-serif" font-size="8.5" font-weight="400" fill="#6366F1" letter-spacing="0.8">
      THINK
    </text>
    <text x="36" y="6" font-family="'Inter', system-ui, sans-serif" font-size="8.5" font-weight="400" fill="#3B82F6" letter-spacing="0.8">
      SPEAK
    </text>
    <text x="71" y="6" font-family="'Inter', system-ui, sans-serif" font-size="8.5" font-weight="400" fill="#0F172A" letter-spacing="0.8">
      PUBLISH
    </text>
    <!-- Mini frecce sotto -->
    <path d="M 30 2 L 34 2" stroke="#CBD5E1" stroke-width="1"/>
    <path d="M 65 2 L 69 2" stroke="#CBD5E1" stroke-width="1"/>
  </g>
</svg>