<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo trasparente -->
  
  <!-- Icona geometrica a sinistra - stile consulenza -->
  <g transform="translate(30, 30)">
    <!-- Forma principale - diamante/documento stilizzato -->
    <path d="M 30 0 L 60 15 L 30 30 L 0 15 Z" fill="#003B5C" opacity="0.9"/>
    <path d="M 30 30 L 60 15 L 60 45 L 30 60 Z" fill="#005A8C" opacity="0.8"/>
    <path d="M 0 15 L 30 30 L 30 60 L 0 45 Z" fill="#0078B4" opacity="0.7"/>
    
    <!-- Elemento distintivo interno -->
    <circle cx="30" cy="30" r="8" fill="#FFFFFF" opacity="0.3"/>
    <path d="M 26 30 L 30 34 L 38 26" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Testo "Think" -->
  <text x="120" y="55" font-family="'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="300" fill="#003B5C" letter-spacing="-0.5">
    Think
  </text>
  
  <!-- Testo "Doc" -->
  <text x="220" y="55" font-family="'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="600" fill="#005A8C" letter-spacing="-0.5">
    Doc
  </text>
  
  <!-- Sottotitolo/tagline opzionale -->
  <text x="120" y="75" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" fill="#6B7280" letter-spacing="1.5">
    STRATEGIC INSIGHTS
  </text>
  
  <!-- Linea decorativa sottile -->
  <line x1="120" y1="82" x2="280" y2="82" stroke="#0078B4" stroke-width="1" opacity="0.3"/>
</svg>