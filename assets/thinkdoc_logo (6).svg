    <line x1="14" y1="24" x2="36" y2="24" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="30" x2="32" y2="30" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="36" x2="36" y2="36" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="42" x2="28" y2="42" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Testo "thinkdoc" -->
  <text x="85" y="52" font-family="'Inter', 'SF Pro Display', system-ui, sans-serif" font-size="30" font-weight="500" fill="#0F172A" letter-spacing="-0.5">
    thinkdoc
  </text>
  
  <!-- Sottotitolo professionale -->
  <text x="85" y="68" font-family="'Inter', system-ui, sans-serif" font-size="9" font-weight="400" fill="#64748B" letter-spacing="1.2">
