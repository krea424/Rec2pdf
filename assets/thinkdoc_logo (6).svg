    <rect x="8" y="5" width="34" height="45" rx="2" fill="none" stroke="#0F172A" stroke-width="2.2"/>
    <path d="M 39 5 L 39 12 L 42 12 L 42 50 L 8 50 L 8 12" fill="none" stroke="#0F172A" stroke-width="2.2"/>
    <line x1="42" y1="12" x2="39" y2="12" stroke="#0F172A" stroke-width="2.2"/>
    <line x1="39" y1="5" x2="39" y2="12" stroke="#0F172A" stroke-width="2.2"/>
    
    <!-- Onde sonore/pensiero (rec-to-text) -->
    <g transform="translate(-8, 15)">
      <path d="M 5 15 Q 7 10, 9 15 T 13 15" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
      <path d="M 4 20 Q 7 13, 10 20 T 16 20" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
      <path d="M 3 25 Q 7 16, 11 25 T 19 25" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Linee testo documento -->
